{% extends 'blog/main.html' %}
{% load crispy_forms_tags %}
{% block main_section %}
    <div class="form-section">
        <h2>Adding a new article</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            {{ home|crispy }}
            <button type="submit" class="btn btn-warning">Add article</button>
        </form>
    </div>
{% endblock main_section %}
