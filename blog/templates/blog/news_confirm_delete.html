{% extends 'blog/main.html' %}
{% block main_section %}
    <div class="form-section">
        <h2>Do you want delete a article "{{ object.title }}"?</h2>
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete</button>
            <a href="{% url 'news-detail' object.id %}">Cancel</a>
        </form>
    </div>
{% endblock main_section %}
