{% extends 'blog/main.html' %}
{% load crispy_forms_tags %}
{% block main_section %}
    <div class="form-section">
        <h2>User account</h2>
        <div class="media text-muted pt-3">
            <img class="mr-2 rounded" style="width: 64px; height: 64px;" src="{{ user.profile.img.url }}" alt="lol">
            <p class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
                <strong class="d-block text-gray-dark">{{ user.username }}</strong>
                <b>Email:{{ user.email }}</b>
        </div>
        <h3 class="mt-4">Change profile</h3>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ update_user|crispy }}
            {{ img_profile|crispy }}
            <button type="submit" class="btn btn-outline-success">Accept change</button>
        </form>

    </div>
{% endblock main_section %}
